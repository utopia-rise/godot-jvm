site_name: Godot Kotlin/JVM
docs_dir: src/doc

repo_name: 'utopia-rise/godot-kotlin-jvm'
repo_url: 'https://github.com/utopia-rise/godot-kotlin-jvm'

theme:
  name: material
  favicon: assets/img/favicon.ico
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  logo: assets/img/logo.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top


extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/utopia-rise

markdown_extensions:
  - pymdownx.highlight:
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - admonition

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/highlight.min.js
  - js/init.js
extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/styles/default.min.css

nav:
  - Overview: index.md
  - Getting started:
      - Requirements: getting-started/requirements.md
      - Setting up: getting-started/setting-up.md
      - Your first class: getting-started/your-first-class.md
  - User guide:
    - API differences: user-guide/api-differences.md
    - Classes: user-guide/classes.md
    - Properties: user-guide/properties.md
    - Signals: user-guide/signals.md
    - Functions: user-guide/functions.md
    - Exporting: user-guide/exporting.md
    - Advanced:
      - Custom src dirs: user-guide/advanced/custom-src-dirs.md
      - Custom gradle wrapper path: user-guide/advanced/custom_gradle_wrapper_path.md
      - Commandline args: user-guide/advanced/commandline-args.md
      - Kotlin singletons: user-guide/advanced/kotlin-singleton.md
  - Information:
    - Versioning: information/versioning.md
    - Supported platforms: information/supported-platforms.md
    - Alpha: information/alpha.md
    - Contribution:
      - General: information/contribution/general.md
      - Guidelines: information/contribution/guidelines.md
      - Setup: information/contribution/setup.md
      - Build with C# support: information/contribution/build-with-csharp-support.md
      - Knowledge base:
          - Artefact differentiation: information/contribution/knowledge-base/artefact-differentiation.md
          - Entry generation: information/contribution/knowledge-base/entry-generation.md
